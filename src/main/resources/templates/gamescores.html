<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css"> 
    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
        /* div {text-align:center} */
        table, th,td {
        border: 1px solid black;
        border-collapse: collapse;
        } 
        body {
            background-image: url('/hoennbackground.png');
            background-repeat: no-repeat;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
</head>
<body class="w3-pale-blue">
    <div class="banner">
        <a th:href="@{/}" style="text-decoration:none">
            <h1 class="bannertext">Pokemon Training Tool</h1>
        </a>
    </div>
    <div class="w3-container w3-content" style="margin-top: 10px">
        <div class="w3-ul w3-border w3-light-grey w3-text-grey shadow-container">
            <div>
                <h2 style="margin:auto; width:50%; text-align:center">High Scores</h2>
            </div>
            <br>
            <div>
                <div th:if="${scores.size() == 0}" style="text-align: center;">There are no scores.</div>
                <div th:unless="${scores.size() == 0}">
                    <table class="scoretable" style="font-size: 18px; text-align:center">
                        <thead class="w3-padding">
                            <tr class="w3-padding">
                                <th class="w3-padding typedisplay">Name</th>
                                <th class=" w3-margin-right typedisplay" >Score</th>
                                <th class=" w3-margin-right typedisplay" >Difficulty</th>
                            </tr>
                        </thead>
                        <tbody class="w3-padding">
                            <tr th:each="score:${scores}" class="w3-padding">
                                <td class="w3-padding typedisplay" th:text="${score.name}">
                                </td>
                                <td th:text="${score.score}" class="w3-margin-right typedisplay"></td>
                                <td th:text="${score.difficulty}" class="w3-margin-right typedisplay"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div style="width:50%; margin:auto">
            
                    <a th:href="@{/game/start}" style="text-decoration: none;" class="button w3-panel">Play the game</a>
    
            </div>
        </div>
    </div>
    
</body>
</html>
