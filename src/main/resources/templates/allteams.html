<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Teams</h2>
    <table>
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Pokemon</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="teampreview:${allTeams}">
                <td>
                    <a th:href="@{/pokemon/teamdisplay/{id}(id=${teampreview.name})}">
                        <span th:text="${teampreview.name}"></span>
                    </a>
                </td>
                <td th:text="${teampreview.team}"></td>
            </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{/pokemon/goback}">Back to team builder</a>
    </div>
</body>
</html>
